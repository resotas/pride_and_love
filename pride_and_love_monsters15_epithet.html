function updateStats(){ $("#stats").textContent = "好感度：グロム " + state.affection.grom; }
function applyEffects(e){ if(!e) return; if(e.affection && typeof e.affection.grom==="number") state.affection.grom += e.affection.grom; if(e.flag) state.flags[e.flag]=true; }
function meets(cond){ if(!cond) return true; if(cond.flag && !state.flags[cond.flag]) return false; if(cond.affection && typeof cond.affection.gromGe==="number") return state.affection.grom>=cond.affection.gromGe; if(cond.affection && typeof cond.affection.gromGt==="number") return state.affection.grom>cond.affection.gromGt; return true; }

function next(){ const sc=EMBED.scenes[state.sceneId]; const line=sc && sc.lines && sc.lines[state.idx]; if(!sc||!line){ if(sc&&sc.next){ state.sceneId=sc.next; state.idx=0; render(true); } return; } if(line.type==="choices") return showChoices(line.choices); const nameEl=$("#name"); const textEl=$("#text"); nameEl.textContent = line.speaker ? (EMBED.characters[line.speaker]?.name || line.speaker) : ""; textEl.textContent = line.text; state.seen.add(state.sceneId+":"+state.idx); state.idx++; updateStats(); $("#choices").innerHTML=""; }
function showChoices(choices){ const box=$("#choices"); box.innerHTML=""; choices.filter(c=>meets(c.if)).forEach(c=>{ const b=document.createElement("button"); b.textContent=c.text; b.onclick=()=>{ applyEffects(c.effects); if(c.nextScene){ state.sceneId=c.nextScene; state.idx=0; } else if(typeof c.jump==="number"){ state.idx=c.jump; } else { state.idx++; } render(true); }; box.appendChild(b); }); }
function render(reset){ updateStats(); if(reset){ $("#name").textContent=""; $("#text").textContent=""; $("#choices").innerHTML=""; } next(); }
